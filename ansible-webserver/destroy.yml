---
- name: conditional flush cache
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Clear cache if we have changed the target zone
      when: (cache_zone is undefined) or (zone != cache_zone)
      meta: clear_facts
- name: Destroy IBM Cloud VPC VSI
  hosts: localhost
  collections:
   - ibm.cloudcollection
  environment:
    IC_REGION: "{{ region }}"
  tasks:
    - name: Release Floating IP
      ibm_is_floating_ip:
        state: absent
        id: "{{ fip.id }}"
        resource_group: "{{ vpc.resource_group }}"
        target: "{{ vsi.primary_network_interface[0]['id'] }}"
      when: (fip is defined) and (fip != None)

    - name: Remove Floating IP fact
      when: fip is defined
      set_fact:
        cacheable: True
        fip: null

    - name: Remove VSI
      ibm_is_instance:
        state: absent
        id: "{{ vsi.id }}"
        vpc: "{{ vpc.id }}"
        profile: "{{ instance.profile }}"
        # image: "{{ (image_dict|dict2items|selectattr('key', 'match', instance.image)|list|first).value }}"
        image: r018-6d668004-2cdf-47ee-8efe-abbe8b8b578a
        keys:
          - "{{ ssh_key.id }}"
        primary_network_interface:
          - subnet: "{{ subnet.id }}"
        zone: "{{ zone }}"
        resource_group: "{{ vpc.resource_group }}"
      when: (vsi is defined) and (vsi != None)

    - name: Remove VSI fact
      when: vsi is defined
      set_fact:
        cacheable: True
        vsi: null

